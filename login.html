<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Inicia Sesión PlatziVideo</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="https://imgur.com/X82wnbV.png" alt="logo PlatziVideo">
    </header>
    <section class="login">
        <div class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form">
                <input type="text" class="input" placeholder="Correo">
                <input type="password" class="input" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox-rememberMe" value="checkbox"> Recuérdame
                    </label>
                    <a href="#">Olvidé mi Contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="https://imgur.com/ivpW141.png" alt="Google Logo">Inicia sesión con Google </div>
                <div><img src="https://imgur.com/EvEkR4z.png" alt="Google Logo">Inicia sesión con Twitter
                </div>
            </section>
            <p class="login__container--register">
                No tienes ninguna cuenta <a href="register.html">Registrate</a>
            </p>
        </div>
    </section>
    <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
