            get(obj, prop){
                if(prop in obj){
                    return obj[prop];
                }
                const suggestion = Object.keys(obj).find(key => {
                    return Levenshtein.get(key, prop) <= 3;
                })
                if(suggestion){
                    console.log(`No se encontro ${prop}. Quisiste decir ${suggestion}`);
