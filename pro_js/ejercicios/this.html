<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>
<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>
    <h1>
        <code>this</code> se refiere a un objeto. Ese objeto es el que actualmente está
        ejecutando un pedazo de código
    </h1>
    <script>
        //this en el global scope
        console.log(`this: ${this}`);
        
        //this en el scope de una función
        function whoIsThis(){
            return this;
        }
        console.log(`whoIsThis(): ${whoIsThis()}`);

        //this en el scope de una función en strict mode
        function whoIsThisStrict(){
            'use strict';
            return this;
        }
        console.log(`whoIsThisStrict(): ${whoIsThisStrict()}`);

        //this en el contexto de un objeto
        const person = {
            name: 'Josemanuel',
            saludar: function(){
                console.log(`Hola yo soy ${this.name}`);
            },
        };
        person.saludar();

        //this cuando sacamos una función de un objeto
        const accion = person.saludar;
        accion();

        //this en el contexto de una clase
        //con prototype
            // function Person(name){
            //     this.name = name;
            // }
            // Person.prototype.saludar = function(){
            //     console.log(`Me llamo ${this.name}`);
            // }
            
        //con class
        class Person{
            constructor(name){
                this.name = name;
            }
            saludar(){
                console.log(`Me llamo ${this.name}`);
            }
        }
        const josemanuel = new Person('Josemanuel');
        josemanuel.saludar();
    </script>
</body>
</html>
