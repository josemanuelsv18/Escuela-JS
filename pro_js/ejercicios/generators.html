<!DOCTYPE html>

<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>
    <script>
        //Los generadores son funciones de las que se puede salir y volver a entrar
        //Su contexto (asociaci칩n de vaiables) sera conservado entre las reentradas
        //Cada vex que llamamos next, la ejecuci칩n del generador va a continuar hasta el proximo yield
        function* simpleGenerator() {
            console.log('Generator Start');
            yield 1;
            yield 2;
            yield 3;
            console.log('Generator End');
        }
        //const gen = simpleGenerator();
        //Podemos hacer generadores infinitos
        function* idMaker() {
            let id = 1;
            while (true) {
                yield id;
                id = id + 1
            }
        }
        //cuando llamas next tambien podemos pasar valores que la funci칩n recibe
        function* idMakerWithReset() {
            let id = 1;
            let reset
            while (true) {
                reset = yield id;
                if (reset) {
                    id = 1
                } else {
                    id = id + 1;
                }
            }
        }
        //ejemplo m치s complejo: secuencia fibonacci
        function* fibonacci() {
            let a = 1;
            let b = 2;
            while (true) {
                const nextNumber = a + b;
                a = b;
                b = nextNumber;
                yield nextNumber;
            }
        }
    </script>
</body>

</html>
