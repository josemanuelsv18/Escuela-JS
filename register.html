<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Regístrate PlatziVideo</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="https://imgur.com/X82wnbV.png" alt="logo PlatziVideo">
    </header>
    <section class="register">
        <div class="register__container">
            <h2>Regístrate</h2>
            <form class="register__container--form">
                <input type="text" class="input" placeholder="Nombre">
                <input type="text" class="input" placeholder="Correo">
                <input type="password" class="input" placeholder="Contraseña">
                <button class="button">Registrarme</button>
            </form>
            <section class="register__container--social-media">
                <div><img src="https://imgur.com/ivpW141.png" alt="Google Logo">Regístrate con Google </div>
                <div><img src="https://imgur.com/EvEkR4z.png" alt="Google Logo">Regístrate con Twitter
                </div>
            </section>
            <p class="register__container--login">
                Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
            </p>
        </div>
    </section>
    <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
